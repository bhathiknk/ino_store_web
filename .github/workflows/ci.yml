name: Node.js CI

on:
  push:
    branches: [ CI/CD ]
  pull_request:
    branches: [ CI/CD ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]  # specify the Node.js version

    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies in Client
        run: |
          echo "Navigating to client directory..."
          cd client
          echo "Current Directory:"
          pwd
          echo "Listing files:"
          ls
          echo "Installing client dependencies..."
          npm install

      - name: Run tests in Client
        run: |
          echo "Running tests in client directory..."
          npm test

      - name: Install dependencies in Server
        run: |
          echo "Navigating to server directory..."
          cd ../server
          echo "Current Directory:"
          pwd
          echo "Listing files:"
          ls
          echo "Installing server dependencies..."
          npm install

      - name: Run tests in Server
        run: |
          echo "Running tests in server directory..."
          npm test
