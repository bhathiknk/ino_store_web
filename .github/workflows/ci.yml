name: Node.js CI/CD with Docker

on:
  push:
    branches: [ CI/CD ]
  pull_request:
    branches: [ CI/CD ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:4.4
        ports:
          - 27017:27017
        options: >-
          --health-cmd "echo 'db.runCommand(\"ping\").ok' | mongo localhost:27017/test --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'npm'

      - name: Set environment variables from secrets
        run: |
          echo "PAYPAL_CLIENT_ID=${{ secrets.PAYPAL_CLIENT_ID }}" >> $GITHUB_ENV
          echo "PAYPAL_CLIENT_SECRET=${{ secrets.PAYPAL_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "PAYPAL_MODE=${{ secrets.PAYPAL_MODE }}" >> $GITHUB_ENV
          echo "DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}" >> $GITHUB_ENV
          echo "DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}" >> $GITHUB_ENV
          echo "MONGO_URI=mongodb://host.docker.internal:27017/inoweb" >> $GITHUB_ENV
          echo "MONGO_URI=mongodb://host.docker.internal:27017/inoweb_test" >> $GITHUB_ENV


      - name: Install dependencies in Client
        run: |
          cd client
          npm install

      - name: Run tests in Client
        run: |
          cd client
          npm test


      - name: Install dependencies in Server
        run: |
          cd server
          npm install

      - name: Set environment variables for Server
        run: |
          echo "MONGO_URI_TEST=mongodb://localhost:27017/inoweb_test" >> $GITHUB_ENV

      - name: Fix permissions for Jest
        run: |
          cd server
          chmod +x ./node_modules/.bin/jest

      - name: Run tests in Server
        run: |
          cd server
          npm test


      - name: Build Docker Image for Client
        run: |
          docker build -t $DOCKER_USERNAME/inoweb-client:latest ./client

      - name: Build Docker Image for Server
        run: |
          docker build -t $DOCKER_USERNAME/inoweb-server:latest ./server


      - name: Push Docker Images
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker push $DOCKER_USERNAME/inoweb-client:latest
          docker push $DOCKER_USERNAME/inoweb-server:latest
