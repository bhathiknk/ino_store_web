name: Node.js CI

on:
  push:
    branches: [ CI/CD ]
  pull_request:
    branches: [ CI/CD ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          cache: 'npm'

      - name: Set environment variables from secrets
        run: |
          echo "PAYPAL_CLIENT_ID=${{ secrets.PAYPAL_CLIENT_ID }}" >> $GITHUB_ENV
          echo "PAYPAL_CLIENT_SECRET=${{ secrets.PAYPAL_CLIENT_SECRET }}" >> $GITHUB_ENV
          echo "PAYPAL_MODE=${{ secrets.PAYPAL_MODE }}" >> $GITHUB_ENV

      - name: Install dependencies in Client
        run: |
          cd client
          npm install

      - name: Run tests in Client
        run: |
          cd client
          npm test

      - name: Change to Server Directory and Install dependencies
        run: |
          cd server
          npm install

      - name: Fix permissions for Jest
        run: |
          cd server
          chmod +x ./node_modules/.bin/jest

      - name: Run tests in Server using npx
        run: |
          cd server
          npx jest
